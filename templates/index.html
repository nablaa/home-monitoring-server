<!doctype html>
<html>
	<head>
		<title>Home monitoring</title>
	</head>
	<body>
		<h1>Temperatures</h1>

		<h2>Hourly</h2>
		<img class="refresh" src="../static/images/temperatures/hour.png" />

		<h2>Daily</h2>
		<img class="refresh" src="../static/images/temperatures/day.png" />

		<h2>Weekly</h2>
		<img class="refresh" src="../static/images/temperatures/week.png" />

		<h2>Monthly</h2>
		<img class="refresh" src="../static/images/temperatures/month.png" />

		<h2>Yearly</h2>
		<img class="refresh" src="../static/images/temperatures/year.png" />

		<h1>Brightness</h1>

		<h2>Hourly</h2>
		<img class="refresh" src="../static/images/brightness/hour.png" />

		<h2>Daily</h2>
		<img class="refresh" src="../static/images/brightness/day.png" />

		<h2>Weekly</h2>
		<img class="refresh" src="../static/images/brightness/week.png" />

		<h2>Monthly</h2>
		<img class="refresh" src="../static/images/brightness/month.png" />

		<h2>Yearly</h2>
		<img class="refresh" src="../static/images/brightness/year.png" />

		<p>
		Last update: {{ last_update }}
		<p>
		<script type=text/javascript src="{{ url_for('static', filename='jquery-2.0.3.min.js') }}"></script>
		<script type=text/javascript src="{{ url_for('static', filename='monitoring.js') }}"></script>
	</body>
</html>
